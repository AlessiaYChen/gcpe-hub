<div style="width:700px; margin:0 auto; padding-top:20px;">
    <table border="0" cellpadding="0" cellspacing="0" width="700" style='margin-left:.4pt;border-collapse:collapse;border:none;margin: 0 auto;'>
        <tr>
            <td colspan="2" style="border-bottom-width: 1px; border-bottom-style: solid;">Format(@PageImage)</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; font-family: 'Arial Narrow'; font-size:18pt">@PageTitle</td>
        </tr>
        <tr>
            <td style="width: 30%; vertical-align: top;">@TopLeftHeader</td>
            <td style="width: 70%; text-align: right; vertical-align: top;">@TopRightHeader</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; padding-top: 20px;">@MiddleHeader</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 20px;">@Body</td>
        </tr>
        Format(@MediaContacts)
    </table>
</div>
